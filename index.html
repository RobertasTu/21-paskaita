    <script>

        //sudekite du skaicius

        function suma(a, b) {

            //nebepatinka cosole.log f-ja

       // sukurti n elementu masyva, kuris butu uzpildytas atsitiktiniais skaiciais
       function atsitiktinis(intervaloPradzia, intervaloPabaiga) {
           return Math.floor(Math.random() * (intervaloPabaiga - intervaloPradzia + 1)) + intervaloPradzia;
       }
       
       var n = suma(10,10); //20
       var masyvas = [];

       var test = Math.random(); //atsitiktine reiksme nuo 0 iki 1;
       var test1 = atsitiktinis(0,99); // 0 iki 100; 0.761 * 100 = 76.1 -> Math.floor -> 76

       var test2 = atsitiktinis(77,90); // 0 - 90

         //var test2 = Math.floor(Math.random() * 91) + 77 = 77 - 90   

       console.log(test1);
       console.log(test2);

       for (var i = 0; i < n; i++) {

           var atsitiktinisSk = atsitiktinis(0, 10000000);
            masyvas.push(atsitiktinisSk);
       }
        console.log(masyvas);
